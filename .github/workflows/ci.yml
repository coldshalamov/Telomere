name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: fmt check
        run: cargo fmt -- --check
      - name: clippy
        run: cargo clippy -- -D warnings
      - name: tests
        run: cargo test --all -- --nocapture
      - name: fuzz
        run: cargo fuzz run compress_fuzz
